<div>
<form [formGroup]="signUpForm" >

  <label>First Name: </label>
  <input type="text" formControlName ="firstName"><br/><br/>

  <label>Last Name: </label>
  <input type="text" formControlName ="lastName"><br/><br/>

  <label>Email: </label>
  <input type="text" formControlName ="email"><br/><br>
  

  <label>Password </label>
  <input type="password" formControlName ="password"><br/><br/>

  <label>Confirm Password </label>
  <input type="password" formControlName ="confirmPassword"><br/><br/>

  <input type="submit" value="signup" (click)="onSubmit()">
</form>
<!-- <span>{{result.email}}</span> -->
</div>
